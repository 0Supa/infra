name: Build & Cache flake outputs

on: push

jobs:
  build-and-cache:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Install Omnix and Cachix
        run: nix profile install nixpkgs#omnix nixpkgs#cachix

      - name: Build and cache flake outputs
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: om ci run --include-all-dependencies | xargs cachix push supa
